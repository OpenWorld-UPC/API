# DataSource Configuration Properties
spring.datasource.url=jdbc:mysql://localhost:3306/lc?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=admin

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

#Error Stacktrace Visibility
server.error.include-stacktrace=never

#swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

#JWT Configuration Properties
authorization.jwt.secret = the backend security secret
authorization.jwt.expiration.day = 7

#Spring Application Name
spring.application.name = ACME Security Center